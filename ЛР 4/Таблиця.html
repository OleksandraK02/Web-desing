<!DOCTYPE html>
<html lang="uk">
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
td {
text-align: center;
}
</style>
<title>Таблиця</title>
</head>
<body>
      <table style="width:30%">
          <tr>
            <td rowspan ="2">1</td>
            <td colspan ="1">2</td>
            <td colspan ="1">3</td>
            <td rowspan ="2">4</td>
        </tr>
        <tr>
            <td> 5 </td>  
            <td> 6 </td>
       </tr>
      <tr>
            <td colspan="4">7</td>
      </tr>
       <tr>
            <td>8</td>
            <td>9</td>  
            <td>10</td> 
            <td>11</td>
</tr>
</table>
</body>
</html>
